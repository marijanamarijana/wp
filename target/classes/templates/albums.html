<html>
<head>
    <meta charset="utf-8">
    <title>Songs Homepage - Welcome to My Music Store</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
        a{
            text-decoration: none;
        }
        .makeshift_buttons{
            border: 3px solid black;
            padding: 3px 3px 3px 3px;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Music Store</h1>
</header>
<main>
    <h2>Choose an album to show the songs it contains:</h2>

    <form action="/albums" method="POST">

        <div th:each="album : ${albums}">
            <p>
                Album Name: <th:block th:text="${album.getName()}"></th:block> <br>
                Genre: <th:block th:text="${album.getGenre()}"></th:block> <br>
                Release Year: <th:block th:text="${album.getReleaseYear()}"></th:block> <br>
            </p>
            <input type="radio" name="albumId" th:value="${album.getId()}">

        </div>
        <br>
        <input type='submit' value='Submit'>
    </form>

    </form>

</main>
</body>
</html>
