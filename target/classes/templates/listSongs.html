<html>
<head>
    <meta charset="utf-8">
    <title>Songs Homepage - Welcome to My Music Store</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Music Store</h1>
</header>
<main>
    <h2>Choose a song:</h2>

    <form th:method="POST" th:action="@{/artist}">

        <div th:each="song : ${songs}">
            <p>
                Title: <th:block th:text="${song.getTitle()}"></th:block>
                Genre: <th:block th:text="${song.getGenre()}"></th:block>
                Release Year: <th:block th:text="${song.getReleaseYear()}"></th:block>
            </p>
            <input type="radio" name="nameSongRadio" th:value="${song.trackId}">
        </div>
        <input type='submit' value='Submit'>
    </form>

</main>
</body>
</html>
