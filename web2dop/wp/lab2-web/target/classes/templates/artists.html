<html>
<head>
    <meta charset="utf-8">
    <title>Add new Performer to Book</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Select the Artist to add to the List of Performers </h1>
</header>
<section>
    <form action="/artist/controller" method="POST">
        <h2>Select artist:</h2>
        <div th:each="artist : ${artists}">
            <p>
                <th:block th:text="${artist.getFirstName()}"></th:block>
                <th:block th:text="${artist.getLastName()}"></th:block>
            </p>
            <input type="radio" name="nameArtistRadio" th:value="${artist.getId()}">
        </div>
        <br/>

        <input id="selectedTrackId" type="hidden" th:value="${selectedTrackId}" name="selectedTrackId" >
        <input type='submit' value='Add artist'>
    </form>
</section>
<aside>
    <table>
        <tr>
            <td><b>Track Id</b></td>
            <th:block>
                <td th:text="${selectedTrackId}">2</td>
            </th:block>
        </tr>

    </table>
</aside>
</body>
</html>
