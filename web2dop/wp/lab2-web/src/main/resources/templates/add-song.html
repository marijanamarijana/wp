<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/songs/add" method="POST">

    <input type="text" name="title" placeholder="Enter song title" required
    th:value="(${song} != null ? ${song.getTitle()} : '')"> <br>

    <input type="text" name="trackId" placeholder="Enter track ID" required
           th:value="(${song} != null ? ${song.getTrackId()} : '')"> <br>

    <input type="text" name="genre" placeholder="Enter song genre" required
           th:value="(${song} != null ? ${song.getGenre()} : '')"> <br>

    <input type="number" name="releaseYear" placeholder="Enter release year" required> <br>

    <select name="albumId" required>
        <option th:if="${song} != null" th:selected="${song.getAlbum() != null && song.getAlbum().getId() == album.getId()}"
                th:each="album : ${albums}" th:value="${album.id}" th:text="${album.name}"></option>
        <option th:if="${song} == null" th:each="album : ${albums}" th:value="${album.id}" th:text="${album.name}"></option>
    </select>

    <br>
    <button type="submit">Add or Edit Song</button>
</form>

</body>
</html>
