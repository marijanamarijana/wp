<html>
<head>
    <meta charset="utf-8">
    <title>Song Details</title>

</head>
<body>
<header>
    <h1 th:text="${part.getTitle()}">Title</h1>
</header>
<section>
    <form th:method="POST" th:action="@{/displaySongs}">
        <h2 th:text="${part.getGenre()}">Genre</h2>
        <h2 th:text="${part.getReleaseYear()}">Year</h2>
        <h2>Performers:</h2>
        <ul>
            <li th:each="artist: ${part.getPerformers()}">
                <th:block th:text=" ' first name: ' + ${artist.getFirstName()} + ' last name: ' + ${artist.getLastName()}"></th:block>
                <input type="radio" name="nameArtistForSongRadio" th:value="${artist.getId()}">
            </li>
        </ul>
        <input type='submit' value='Submit'>
    </form>
</section>
</body>
</html>
